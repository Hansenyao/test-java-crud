<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="primefaces"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Book - CRUD"/>

    <ui:param name="internalstyles"
              value=".Books-table-header { display: flex; align-items:center; justify-content: space-between; flex-wrap: wrap; }"/>

    <ui:define name="maincontent">

        <div class="card">
            <h:form id="form">
                <p:growl id="growl" showDetail="true">
                    <p:autoUpdate/>
                </p:growl>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton id="newButton"
                                         value="New"
                                         icon="pi pi-plus"
                                         actionListener="#{currentBookCrudView.onOpenNew}"
                                         update=":dialogs:manage-Book-content"
                                         oncomplete="PF('manageBookDialog').show()"
                                         styleClass="ui-button-success"
                                         style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-Book-content"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-Books" widgetVar="dtBooks"
                             value="#{currentBookCrudView.books}"
                             var="currentItem"
                             reflow="true"
                             selection="#{currentBookCrudView.selectedBook}"
                             rowKey="#{currentItem.id}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom">

                    <f:facet name="header">
                        <div class="Books-table-header">
                            <span style="font-weight: bold">Books</span>
                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtBooks').filter()" placeholder="Search"/>
                            </span>
                        </div>
                    </f:facet>

                    <p:column headerText="Title">
                        <h:outputText value="#{currentItem.title}"/>
                    </p:column>
                    <p:column headerText="Author">
                        <h:outputText value="#{currentItem.author}"/>
                    </p:column>
                    <p:column headerText="Publish Date">
                        <h:outputText value="#{currentItem.publishDate}"/>
                    </p:column>
                    <p:column headerText="Already Read">
                        <h:outputText value="#{currentItem.readAlready}"/>
                    </p:column>

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton icon="pi pi-pencil"
                                         update=":dialogs:manage-Book-content"
                                         oncomplete="PF('manageBookDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{currentItem}"
                                                         target="#{currentBookCrudView.selectedBook}"/>
                            <f:setPropertyActionListener value="#{currentItem.id}"
                                                         target="#{currentBookCrudView.selectedId}"/>
                            <p:resetInput target=":dialogs:manage-Book-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteBookDialog').show()">
                            <f:setPropertyActionListener value="#{currentItem}"
                                                         target="#{currentBookCrudView.selectedBook}"/>
                            <f:setPropertyActionListener value="#{currentItem.id}"
                                                         target="#{currentBookCrudView.selectedId}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Book Details" showEffect="fade" modal="true" widgetVar="manageBookDialog"
                          responsive="true">

                    <p:messages id="messages">
                        <p:autoUpdate/>
                    </p:messages>

                    <p:outputPanel id="manage-Book-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty currentBookCrudView.selectedBook}">
                            <div class="field">
                                <p:outputLabel for="@next">Title</p:outputLabel>
                                <p:inputText
                                        id="title"
                                        value="#{currentBookCrudView.selectedBook.title}">
                                </p:inputText>
                            </div>
                            <div class="field">
                                <p:outputLabel for="@next">Author</p:outputLabel>
                                <p:inputText
                                        id="author"
                                        value="#{currentBookCrudView.selectedBook.author}">
                                </p:inputText>
                            </div>
                            <div class="field">
                                <p:outputLabel for="@next">Publish Date</p:outputLabel>
                                <p:datePicker
                                        id="publishDate"
                                        value="#{currentBookCrudView.selectedBook.publishDate}"
                                        pattern="yyyy-MM-dd"
                                        showIcon="true">
                                </p:datePicker>
                            </div>
                            <div class="field">
                                <p:selectBooleanCheckbox id="readAlready"
                                                         value="#{currentBookCrudView.selectedBook.readAlready}"
                                                         itemLabel="Read Already" />
                            </div>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton id="saveButton"
                                         value="Save"
                                         icon="pi pi-check"
                                         actionListener="#{currentBookCrudView.onSave}"
                                         update="manage-Book-content"
                                         process="manage-Book-content @this"/>

                        <p:commandButton id="generateDataButton"
                                         value="Generate Data"
                                         icon="pi pi-calculator"
                                         actionListener="#{currentBookCrudView.onGenerateData}"
                                         update="manage-Book-content"
                                         process="@this"/>

                        <p:commandButton id="cancelButton"
                                         value="Cancel"
                                         icon="pi pi-times"
                                         onclick="PF('manageBookDialog').hide()"
                                         class="ui-button-secondary"
                                         type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteBookDialog" showEffect="fade" width="300"
                                 message="Delete the Book?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{currentBookCrudView.onDelete}"
                                     process="@this"
                                     oncomplete="PF('deleteBookDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteBookDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>

        </div>

    </ui:define>

</ui:composition>
